<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="/dist/output.css" rel="stylesheet">
</head>
<body class="bg-black">
   <!-- Default Create Account-->
<section class="py=8">
    <button
        class ="w-80 bg-neutral-50 hover:bg-neutral-200 mx-2 mt-2 rounded-full pt-2 font-bold pb-2 px-6 text-base leading-normal"> 
         <div class="font-bold text-base leading-normal text-center">Create account</div>
    </button>
</section>
<!-- Disabled Create account -->
<section class="py=8 w-71.5 h-4.75">
    <button
        class ="w-full bg-neutral-500 mx-2 mt-2 rounded-full pt-2 font-bold pb-2 px-6 text-base leading-normal"> 
         <div class="font-bold text-base leading-normal text-center">Create account</div>
    </button>
</section>
  <!-- Default Follow button-->
<section class="">
    <button
    class ="w-24 bg-neutral-50 hover:bg-neutral-200 mx-2  rounded-full pt-2 pb-2 my-2  font-bold  px-5 text-base leading-normal"> 
     <div class="font-bold text-base leading-normal text-center">Follow</div>
</button>   
</section>
<!-- Disabled Follow Button  -->
<section class="py=8">
    <button
    class ="w-24 bg-neutral-500 mx-2  rounded-full pt-2 pb-2 my-2  font-bold  px-5 text-base leading-normal"> 
     <div class="font-bold text-base leading-normal text-center">Follow</div>
</button>   
</section>
    <!-- Default Next Button -->
<section>
    <button
        class ="w-96 bg-neutral-50 mx-2 hover:bg-neutral-200  rounded-full pt-3 font-bold pb-3 px-6 text-base leading-normal"> 
         <div class="font-bold text-base leading-normal text-center">Next</div>
    </button>
</section>
 <!-- Sign up Outline -->
<section class="py=8">
    <button
        class ="w-80 bg-black  mt-3 rounded-full border-2 border-buttonStroke pt-2 font-bold pb-2 px-6 text-base mx-2 leading-normal"> 
         <div class="font-bold text-base text-defaultBlue leading-normal text-center">Sign up</div>
    </button>
</section>
<!-- Following Button w/ Outline -->
<section class="py=8">
    <button
        class ="w-24 bg-black px-4 py-1.5 mt-3 rounded-full border-2 border-buttonStroke pt-1.5 font-bold pb-1.5 mx-2  leading-normal"> 
         <div class="font-bold text-sm text-neutral-50 leading-normal text-center">Following</div>
    </button>
</section>
<!-- Normal Post Button -->
<section class="py=8">
    <button
        class ="w-56 bg-defaultBlue hover:bg-hoverBlue mx-2 mt-2 rounded-full pt-3.5 font-bold pb-3.5 px-24 text-base leading-normal"> 
         <div class="font-bold text-base text-neutral-50 leading-normal text-center">Post</div>
    </button>
</section>
<!-- Disabled Normal Post Button  -->
<section class="py=8">
    <button
        class ="w-56 bg-disabledBlue mx-2 mt-2 rounded-full pt-3.5 font-bold pb-3.5 px-24 text-base leading-normal"> 
         <div class="font-bold text-base text-neutral-50 leading-normal text-center">Post</div>
    </button>
</section>

<!-- Chotu Post Button -->
<section class="py=8">
    <button
        class ="w-20 bg-defaultBlue hover:bg-hoverBlue mx-2 mt-2 rounded-full pt-3 font-bold pb-3 px-6 text-base leading-normal"> 
         <div class="font-bold text-base text-neutral-50 leading-normal text-center">Post</div>
    </button>
</section>
<!-- Disabled Chotu Post -->
<section class="py=8">
    <button
        class ="w-20  bg-disabledBlue mx-2 mt-2 rounded-full pt-3 font-bold pb-3 px-6 text-base leading-normal"> 
         <div class="font-bold text-base text-neutral-50 leading-normal text-center">Post</div>
    </button>
</section>

<!-- Following and For You Button -->
<section class=" flex items-center">
    <button
        class ="w-full  mx-2 mt-4 mb-3 border-font-bold text-base leading-normal"> 
         <div class=" text-base  text-neutral-500 leading-normal text-center">Following</div>
         <div class="bg-defaultBlue w-14 rounded-full h-1 absolute bottom-0"></div>
    </button>

    <button
        class ="w-full  flex flex-col mx-4 mt-4 mb-3 border-font-bold text-base leading-normal items-start"> 
         <div class=" text-base text-neutral-500 leading-normal text-center ">For you</div>
    </button>
</section>


<section>
    <!-- Home  -->
    <div class="flex">
        <img class="mx-4 py-4" src="/public/images/state-not-selected.svg" alt="Home Button Default">
    <img class="mx-4 py-4 mb-2" src="/public/images/selected-home.svg" alt="Home Button Default">
    </div>
    
    <!-- Profile -->
    <div >
        <img class="mx-4 mt-2 flex-auto" src="/public/images/group.svg" alt="Home Button Default">
        <img class="mx-4  mt-4" src="/public/images/state-selected.svg" alt="Home Button Default">
    
    </div>
    
</section>

<!-- What's Happening? -->
<section class="w-full flex py-4 px-4">
    <img src="/public/images/user-avatar.png" class="rounded-full">
    <input type="text" class="w-full bg-black border-transparent px-3 py-1 text-20 text-neutral-50 font-regular mr-4"  placeholder="What's Happening?!" class="text-neutral-600" >
</section>

<section class>
    <div class="bg-neutral-600 search-container bg-searchbar-fill  group rounded-full border-1 border-SearchBarFill  focus-within:border-defaultBlue flex items-center gap-3">
        <img src="/public/images/dark-theme-search-button.svg" alt="Search Button" class="pl-4 text-neutral-600">
        <input type="text" class=" bg-transparent focus:outline-none text-neutral-700 flex justify-center text-16 pr-60 pb-2.5  pt-3"  placeholder=" Search" class="text-neutral-600 px-4">
    </div>
    
</section>

<section class=" mt-4">
    <div class="bg-neutral-600 border-2  border-defaultBlue  search-container bg-searchbar-fill  group rounded-full focus-within:border-defaultBlue flex items-center gap-3">
        <img src="/public/images/dark-theme-search-button.svg" alt="Search Button" class="pl-4  text-defaultBlue text-bold ">
        <input type="text" class=" bg-transparent focus:outline-none text-white flex justify-center text-16 pr-60 pb-2.5  pt-3"  placeholder=" Search" class="text-white px-4">
    </div>
</section>



</body>
</html>
